name: Node.js CI/CD Deploy

on:
  pull_request:
    branches:
      - dev
      - qa
    types:
      - closed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      APP_DIR: ~/app

    steps:
      - name: Check if PR was merged
        if: github.event.pull_request.merged == false
        run: |
          echo "PR was closed but not merged. Exiting workflow."
          exit 0

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci


      - name: Select target server
        id: pick-server
        run: |
          branch="${GITHUB_REF#refs/heads/}"
          if [[ "$branch" == "dev" ]]; then
            echo "server=${{ secrets.DEV_SERVER }}" >> $GITHUB_OUTPUT
            echo "PORT=3001" >> $GITHUB_ENV
          elif [[ "$branch" == "qa" ]]; then
            echo "server=${{ secrets.QA_SERVER }}" >> $GITHUB_OUTPUT
            echo "PORT=3002" >> $GITHUB_ENV
          fi

      # Step 6: Setup SSH access
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.pick-server.outputs.server }} >> ~/.ssh/known_hosts

      # Step 7: Deploy files to the server
      - name: Deploy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ steps.pick-server.outputs.server }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "."
          target: ${{ env.APP_DIR }}

      # Step 8: Restart PM2 app on the server
      - name: Restart PM2 app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ steps.pick-server.outputs.server }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ env.APP_DIR }}
            npm install --omit=dev
            pm2 stop demo-node-app || true
            pm2 start npm --name "demo-node-app" -- run start
            pm2 save
